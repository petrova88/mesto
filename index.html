<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title lang="ru">Mesto</title>
        <link rel="stylesheet" href="./index.css"/>
    </head>
        <body class="body">
            <div class="page">
                <header class="header">
                    <img class="header__logo" alt="Mesto Russia" src="./images/logo.png">
                </header>

                <main>
                    <section class="profile">
                        <img class="profile__image" alt="Аватарка" src="./images/main_photo.jpg">
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="edit-button">
                                <img alt="кнопка редактирования" src="./images/edit-button.png">
                            </button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button type="button" class="add-button">
                            <img alt="Плюс" src="./images/add-button.png">
                         </button>
                        </div>
                    </section>

                    <section class="photos">
                        <div class="photo">
                            <img class="photo__image" alt="Москва" src="/images/moscow-city.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Москва сити</p>
                                <button type="button" class="photo__like">
                                    <img alt="лайк" src="/images/like.svg"/>
                                </button>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Санкт-Петербург" src="/images/saint-petersburg.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Питер</p>
                                <button type="button" class="photo__like">
                                    <img alt="лайк" src="/images/like.svg"/>
                                </button>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Северная Осетия" src="/images/north-osetia.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Осетия</p>
                                <button type="button" class="photo__like">
                                    <img alt="лайк" src="/images/like.svg"/>
                                </button>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Судак" src="/images/sudak.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Судак</p>
                                <button type="button" class="photo__like">
                                    <img alt="лайк" src="/images/like.svg"/>
                                </button>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Байкал" src="/images/baikal.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Байкал</p>
                                <button type="button" class="photo__like">
                                    <img alt="лайк" src="/images/like.svg"/>
                                </button>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Москва" src="/images/moscow.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Москва</p>
                                <button type="button" class="photo__like">
                                    <img alt="лайк" src="/images/like.svg"/>
                                </button>
                            </div>
                        </div>
                    </section>

                    <footer class="footer">
                        <p class="footer__text">© 2023 Mesto Russia</p>
                    </footer>
                </main>
            </div>

            <div class="popup popup_opened">
                <button type="button" class="popup__close-btn"></button>
                <div class="popup__container">
                    <h3 class="popup__edit">Редактировать профиль</h3>
                    <input class="popup__title" type="text" placeholder="Имя" ></p>
                    <input class="popup__subtitle" type="text" placeholder="О себе"></p>
                    <button type="button" class="popup__submit-btn">Сохранить</button>
                </div>

            </div>
            <script src="/script.js"></script>
        </body>
</html>
