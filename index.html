<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title lang="ru">Mesto</title>
        <link rel="stylesheet" href="./pages/index.css"/>
    </head>
        <body class="body">
            <div class="page">
                <header class="header">
                    <img class="header__logo" alt="Место" src="./images/logo.png">
                </header>

                <main>
                    <section class="profile">
                        <img class="profile__image" alt="Аватарка" src="./images/main_photo.jpg">
                        <div class="profile__info">
                                <h1 class="profile__title">Жак-Ив Кусто</h1>
                                <button type="button" class="edit-button">
                                </button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button type="button" class="add-button">
                        </button>
                    </section>

                    <section class="photos">

                    </section>
                </main>
                 <footer class="footer">
                    <p class="footer__text">© 2023 Mesto Russia</p>
                </footer>
                
            </div>

            <div class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-btn"></button>
                    <div class="popup__content">
                        <h3 class="popup__edit">Редактировать профиль</h3>
                        <form class="popup__input-container" name="popup-edit">
                            <input class="popup__input popup__input_name" name="name" type="text" placeholder="Имя">
                            <input class="popup__input popup__input_job" name="job" type="text" placeholder="О себе">
                            <input class="popup__submit-btn" type="submit" value="Сохранить">
                        </form>
                    </div>
                </div>
            </div>

            <div class="popup-mesto">
                <div class="popup__container">
                    <button type="button" class="popup-mesto__close-btn"></button>
                    <div class="popup__content">
                        <h3 class="popup__edit">Новое место</h3>
                        <form class="popup__input-container" name="popup-edit">
                            <input class="popup__input popup__input_title" name="title" type="text" placeholder="Название">
                            <input class="popup__input popup__input_link" name="link" type="text" placeholder="Ссылка на картинку">
                            <input class="popup__submit-btn" type="submit" value="Сохранить">
                        </form>
                    </div>
                </div>
            </div>

            <template id="photo-template">
                <div class="photo">
                        <button type="button" class="photo__trash"></button>
                        <img class="photo__image" alt="" src=""/>
                        <div class="photo__info">
                            <h2 class="photo__text"></h2>
                            <button type="button" class="photo__like">
                            </button>
                        </div>
                </div>
            </template>
            <script src="./scripts/index.js"></script>
        </body>
</html>
