<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title lang="ru">Mesto</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
        <body class="body">
            <div class="page">
                <header class="header">
                    <img class="header__logo" alt="Mesto Russia" src="./images/logo.png">
                </header>

                <main>
                    <section class="profile">
                        <img class="profile__image" alt="Аватарка" src="./images/main_photo.jpg">
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <div class="add-button">
                            <img class="add-button__plus" alt="плюс" src="./images/plus.png">
                        </div>
                    </section>

                    <section class="photos">
                        <div class="photo">
                            <img class="photo__image" alt="Москва" src="/images/moscow-city.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Москва сити</p>
                                <img class="photo__like" alt="лайк" src="/images/like.svg"/>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Санкт-Петербург" src="/images/saint-petersburg.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Питер</p>
                                <img class="photo__like" alt="лайк" src="/images/like.svg"/>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Северная Осетия" src="/images/north-osetia.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Осетия</p>
                                <img class="photo__like" alt="лайк" src="/images/like.svg"/>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Судак" src="/images/sudak.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Судак</p>
                                <img class="photo__like" alt="лайк" src="/images/like.svg"/>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Байкал" src="/images/baikal.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Байкал</p>
                                <img class="photo__like" alt="лайк" src="/images/like.svg"/>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Москва" src="/images/moscow.jpg"/>
                            <div class="photo__info">
                                <p class="photo__text">Москва</p>
                                <img class="photo__like" alt="лайк" src="/images/like.svg"/>
                            </div>
                        </div>
                    </section>

                    <footer class="footer">
                        <p class="footer_text">© 2023 Mesto Russia</p>
                    </footer>

                </main>


            </div>

        </body>
</html>
