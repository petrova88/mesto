<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title lang="ru">Mesto</title>
        <link rel="stylesheet" href="./pages/index.css"/>
    </head>
        <body class="body">
            <div class="page">
                <header class="header">
                    <img class="header__logo" alt="Место" src="./images/logo.png">
                </header>

                <main>
                    <section class="profile">
                        <img class="profile__image" alt="Аватарка" src="./images/main_photo.jpg">
                        <div class="profile__info">
                                <h1 class="profile__title">Жак-Ив Кусто</h1>
                                <button type="button" class="edit-button">
                                </button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button type="button" class="add-button">
                            <img alt="Плюс" src="./images/plus.svg">
                         </button>
                    </section>

                    <section class="photos">
                        <div class="photo">
                            <img class="photo__image" alt="Москва" src="./images/moscow-city.jpg"/>
                            <div class="photo__info">
                                <h2 class="photo__text">Москва сити</h2>
                                <button type="button" class="photo__like">
                                </button>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Санкт-Петербург" src="./images/saint-petersburg.jpg"/>
                            <div class="photo__info">
                                <h2 class="photo__text">Санкт-Петербург</h2>
                                <button type="button" class="photo__like">
                                </button>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Северная Осетия" src="./images/north-osetia.jpg"/>
                            <div class="photo__info">
                                <h2 class="photo__text">Осетия</h2>
                                <button type="button" class="photo__like">
                                    <img alt="лайк" src="./images/like.svg"/>
                                </button>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Судак" src="./images/sudak.jpg"/>
                            <div class="photo__info">
                                <h2 class="photo__text">Судак</h2>
                                <button type="button" class="photo__like">
                                    <img alt="лайк" src="./images/like.svg"/>
                                </button>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Байкал" src="./images/baikal.jpg"/>
                            <div class="photo__info">
                                <h2 class="photo__text">Байкал</h2>
                                <button type="button" class="photo__like">
                                    <img alt="лайк" src="./images/like.svg"/>
                                </button>
                            </div>
                        </div>

                        <div class="photo">
                            <img class="photo__image" alt="Москва" src="./images/moscow.jpg"/>
                            <div class="photo__info">
                                <h2 class="photo__text">Москва</h2>
                                <button type="button" class="photo__like">
                                    <img alt="лайк" src="./images/like.svg"/>
                                </button>
                            </div>
                        </div>
                    </section>
                </main>
                 <footer class="footer">
                    <p class="footer__text">© 2023 Mesto Russia</p>
                </footer>
                
            </div>

            <div class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-btn"></button>
                    <div class="popup__content">
                        <h3 class="popup__edit">Редактировать профиль</h3>
                        <form class="popup__input-container" for="name-edit">
                            <input class="popup__input popup__input_name" type="text" placeholder="Имя">
                            <input class="popup__input popup__input_job" type="text" placeholder="О себе">
                            <button type="button" class="popup__submit-btn">Сохранить</button>
                        </form>
                    </div>
                </div>

            </div>
            <script src="./scripts/index.js"></script>
        </body>
</html>
