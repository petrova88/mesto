<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="ru">Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.png')%>" class="header__logo" alt="Место" />
      </header>

      <main>
        <section class="profile">
          <button type="button" class="profile__avatar-btn">
          <img
            class="profile__image"
            alt="Аватарка"
            src="#"
          />
        </button>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Кнопка редактирования профиля" class="edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Кнопка добавления фото" class="add-button"></button>
      </section>

        <section class="photos"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_edit">
      <div class="popup__container">
        <button type="button" aria-label="Кнопка закрытия окна редактирования" class="popup__close-btn popup__close-btn_popup"></button>
        <div class="popup__content">
          <h3 class="popup__edit">Редактировать профиль</h3>
          <form
            class="popup__input-container popup__input-container_name"
            name="edit-form"
            novalidate
          >
            <input
              id="name-input"
              class="popup__input popup__input_name"
              name="username"
              type="text"
              minlength="2"
              maxlength="40"
              placeholder="Имя"
              required
            />
            <span class="name-input-error popup__input-error"></span>
            <input
              id="job-input"
              class="popup__input popup__input_job"
              name="job"
              type="text"
              minlength="2"
              maxlength="200"
              placeholder="О себе"
              required
            />
            <span class="job-input-error popup__input-error"></span>
            <button
              class="popup__submit-btn popup__submit-btn_edit popup__submit-btn_invalid"
              type="submit"
              aria-label="Кнопка сохранения данных"
              value="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_mesto">
      <div class="popup__container">
        <button type="button" aria-label="Кнопка закрытия окна добавления фото" class="popup__close-btn popup__close-btn_popup"></button>
        <div class="popup__content">
          <h3 class="popup__edit">Новое место</h3>
          <form
            class="popup__input-container popup__input-container_mesto"
            name="add-form"
            novalidate
          >
            <input
              id="title-input"
              class="popup__input popup__input_title"
              name="name"
              type="text"
              minlength="2"
              maxlength="30"
              placeholder="Название"
              required
            />
            <span class="title-input-error popup__input-error"></span>
            <input
              id="link-input"
              class="popup__input popup__input_link"
              name="link"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="link-input-error popup__input-error"></span>
            <button
              class="popup__submit-btn popup__submit-btn_mesto popup__submit-btn_invalid"
              type="submit"
              aria-label="Кнопка сохранения нового фото"
              value="Создать"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup__container">
        <div class="popup-image__content">
          <button type="button" aria-label="Кнопка закрытия увеличенного фото" class="popup__close-btn popup-image__close-btn"></button>
          <img class="popup-image__image" alt="#" src="#" />
          <p class="popup-image__text"></p>
        </div>
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__container">
        <button type="button" aria-label="Редактирование аватара" class="popup__close-btn popup__close-btn_popup"></button>
        <div class="popup__content">
          <h3 class="popup__edit">Обновить аватар</h3>
          <form
            class="popup__input-container popup__input-container_avatar"
            name="form-avatar"
            novalidate>
            <input
              id="avatar-input"
              class="popup__input popup__input_avatar"
              name="avatar"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="avatar-input-error popup__input-error"></span>
            <button
              class="popup__submit-btn popup__submit-btn_mesto popup__submit-btn_invalid"
              type="submit"
              aria-label="Кнопка сохранения нового фото"
              value="Сохранить"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup-delete">
      <div class="popup__container">
        <button type="button" aria-label="Кнопка удаления фото" class="popup__close-btn popup__close-btn_popup"></button>
        <div class="popup__content popup__content_delete">
          <h3 class="popup__edit">Вы уверены?</h3>
          <form
            class="popup__input-container popup__input-container_delete"
            name="deleteCard"
            novalidate>
            
            <button
              class="popup__submit-btn popup__submit-btn_delete popup__submit-btn_invalid"
              type="submit"
              aria-label="Кнопка удаления фото"
              value="Создать"
            >
              Да
            </button>
          </form>
        </div>
      </div>
    </div>

    <template class="photo-template">
      <div class="photo">
        <button type="button" aria-label="Кнопка удаления фото" class="photo__trash"></button>
        <img class="photo__image" alt="#" src="#" />
        <div class="photo__info">
          <h2 class="photo__text"></h2>
          <div class="photo__likes-container">
            <button type="button" aria-label="Кнопка-лайк" class="photo__like"></button>
            <span class="photo__counter"></span>
          </div>
        </div>
      </div>
    </template>
    <!-- <script src="./pages/index.js" type="module"></script> -->
  </body>
</html>
